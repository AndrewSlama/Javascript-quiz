<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header class="header">
        <h1>Test your javascipt knowledge!</h1>
    </header>
    <div class="card">
      <div class="container">
      <button type="button" class="btn" id="start-btn">Start</button>
    </div>
    <div class= "card timer">
        <div class= "timer-text" id="timer">
        <div class="large-font timer-count">40</div>
        <h3>seconds remaining</h3>
      </div>
<div id="recall">
      <label for="question">Question:</label>
      <div id="question"></div>

    <label for="answers">Answer:</label>
    <select name="answers" id="answers">
        <option id="option1"></option>
        <option id="option2" ></option>
        <option id="option3"></option>
    </select>
    <button type="button" class="submit" id="submit">Submit</button>

    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
